<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

      }

      }
      .pricing-plan{

      }
      .pricing-container{
        margin-top: 15%;
        display: flex;
        text-align: center;
        flex-direction: row;
        justify-content: center;
        
      }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        display: flex;
        text-align: center;
        flex-direction: column;
        align-items: center;
        
      }
      
      
    }

    
  </style>
</head>
